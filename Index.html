<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name<input required id="name" type="text" placeholder="Enter your name" /></label>
        <label for="email" id="email-label">Email<input required id="email" type="email" placeholder="Enter your Email" /></label>
        <label for="number" id="number-label">Age(Optional)<input id="number" type="number" placeholder="Age" min="13" max="90" /></label>
        <label for="dropdown" id="dropdown-label">Which option best describes your current role?
            <select id="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full time job</option>
                <option value="3">Full time learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select></label>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <label><input checked type="radio" id="Yes" value="Yes" name="recommend" class="inline"/>Yes </label>
            <label><input type="radio" id="Maybe" value="Maybe" name="recommend" class="inline"/>Maybe </label>
            <label><input type="radio" id="No" value="No" name="recommend" class="inline" />No</label>
        <legend>What would you like to see improved? (Check all that apply)</legend>
            <label for="improvements" id="improvemnts-label">
                <input id="improvements" type="checkbox" value="Front-end" />Front-end
                <input id="improvements" type="checkbox" value="Backend-end" />Back-end
                <input id="improvements" type="checkbox" value="Fullstack" />Fullstack
            </label>
        <label for="comments" id="comments-label">Any comments or suggestions? <textarea id="bio" rows="3" cols="30" placeholder="Enter your comment here..." ></textarea>
        </label>
        <input type="submit" id="submit" value="Submit" />
    </form>
</body>
</html>
